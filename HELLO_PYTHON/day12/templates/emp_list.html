<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_deatil(e_id){
	location.href="emp_detail?e_id="+e_id;
}
function fn_add(){
	location.href="emp_add";
}
</script>
</head>
<body>
EMP_LIST

<table border="1">
	<tr>
		<td>사번</td>
		<td>이름</td>
		<td>성별</td>
		<td>주소</td>
	</tr>
	{% for e in list %}
		<td><a href="javascript:fn_deatil('{{e.e_id}}')">{{e.e_id}}</a></td>
		<td>{{e.e_name}}</td>
		<td>{{e.sex}}</td>
		<td>{{e.addr}}</td>
	</tr>
	{% endfor %}
</table>
<input onclick="javascript:fn_add()" type="button" value="추가">
</body>
</html>
