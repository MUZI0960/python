<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input{
	width: 40px;
}
</style>
<script type="text/javascript">
function myclick(){
	const numbers = new Array(45).fill().map((a, i) => i+1 );
	
	let selectNum = [];

	for(let i = 1; i < 8; i++){ // 보너스 숫자까지 해야하니 7개가 나와야함
	    let number = Math.floor(Math.random() * numbers.length);
	    let randomNum = numbers.splice(number, 1);
	    selectNum.push(randomNum);
	}
	
	for(let i = 0; i<7; i++){
	document.querySelectorAll('.myspan')[i].innerHTML=selectNum[i];
	}
	
}
</script>
</head>
<body>
<span class="myspan">__</span>
<span class="myspan">__</span>
<span class="myspan">__</span>
<span class="myspan">__</span>
<span class="myspan">__</span>
<span class="myspan">__</span><br>
<a href="javascript:myclick()">로또생성하기</a>
</body>
</html>
