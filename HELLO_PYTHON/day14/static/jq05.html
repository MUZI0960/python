<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it{
	width: 40px;
}
#mydisp{
	height: 200px;
}
</style>
<script src="jquery-3.6.4.js"></script>
<script type="text/javascript">
function myclick(){
	
	var dan = $('#it').val();
	var obj_disp = $('#mydisp');
	
	var idan = parseInt(dan)
	
	var txt = ``;
	for(var i =1; i<=9; i++){
		txt += `${idan}*${i}=${idan*i}<br/>`;
	}
	
	obj_disp.html(txt);
}
$(document).ready(function(){
	   $("#mya").bind("click", function(event) { 
	      myclick();
	   });
	});
</script>
</head>
<body>

<table border="1">
	<tr>
		<td>단수 : </td>
		<td><input type="text" id="it"></td>
	</tr>
	<tr>
		<td colspan="2">
			<input id="mya" type="button" value="출력하기" onclick="myclick()">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydisp"></div>
		</td>
	</tr>
</table>


</body>
</html>
