<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myclick(){
	var obj = document.querySelector('#it');
	var a =  obj.value;
	var aa = a * 2;
	obj.value = aa;
}
</script>
</head>
<body>
EX02
<input type="text" id="it" value="5">
<a href="javascript:myclick()">Double</a>
</body>
</html>
