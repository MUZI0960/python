<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.4.js"></script>
<script type="text/javascript">
function myclick(){
	
	var a = $("#it").val();
	
	var num = parseInt(a);
	
	var result = num * 2;
	
	$("#it").val(result);
	
}
$(document).ready(function(){
	   $("#mya").bind("click", function(event) { 
	      myclick();
	   });
	});
</script>
</head>
<body>
EX02
<input type="text" id="it" value="5">
<a id="mya">Double</a>
</body>
</html>
